name: Docs Deploy

on:
    push:
        branches:
            - main

jobs:
    deploy:
        name: Build and Deploy Documentation on GH pages
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-python@dc73133d4da04e56a135ae2246682783cc7c7cb6 # renovate: tag=v2
              with:
                  python-version: 3.x
            - run: pip install mkdocs-material
            - run: pip install mkdocs-git-revision-date-localized-plugin
            - run: pip install mkdocs-minify-plugin
            - run: mkdocs gh-deploy --force
